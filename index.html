<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles.css">


</head>

<body>
    <header class="container-header-base">
        <div class="container-header">
            <input type="checkbox" id="menu" class="container-header-button">
            <label for="menu">
                <span class="container-header-menu container-img"></span>
            </label>
            <ul class="menu-list">
                <li class="menu-list-title">Categorias</li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Programação</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Front-End</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Infraestrutura</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Business</a>
                </li>
                <li class="menu-list-item">
                    <a href="#" class="menu-list-link">Design & Ux</a>
                </li>
            </ul>
            <img src="/assets/Logo.svg" alt="Logo da AluraBooks" class="container-img">
        </div>
        <div class="container-header">
            <a href="#"><img src="assets/Favoritos.svg" alt="Favoritos" class="container-img"></a>
            <a href="#"><img src="assets/Sacola.png" alt="Sacola" class="container-img"></a>
            <a href="#"><img src="assets/Usuario.png" alt="Usuario" class="container-img"></a>
        </div>
    </header>
    <section class="container-banner">
        <h2 class="banner-title">Já sabe por onde começar?</h2>
        <p class="banner-text">Encontre em nossa estante o que precisa para o seu desenvolvimento!</p>
        <input type="search" class="banner-search" placeholder="Qual será a sua próxima leitura?">
    </section>
    <section class="carrousel">
        <h2 class="carrousel-title">Últimos lançamentos</h2>

        <!-- Slider main container -->
        <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide"><img src="/assets/Books/ApacheKafka.svg" alt="Livro Apache Kafka"></div>
                <div class="swiper-slide"><img src="/assets/Books/Nodejs.svg" alt="Livro NodeJs"></div>
                <div class="swiper-slide"><img src="/assets/Books/ReactNative.svg" alt="Livro React Native"></div>
                <div class="swiper-slide"><img src="/assets/Books/Tuning.svg" alt="Livro Tuning"></div>
                <div class="swiper-slide"><img src="/assets/Books/UX.svg" alt="Livro UX"></div>
                <div class="swiper-slide"><img src="/assets/Books/Portugol.svg" alt="Livro Portugol"></div>
                ...
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>

    </section>



    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper', {
            spaceBetween: 10, 
            slidesPerView: 3,
            pagination:{
                el: '.swiper-pagination',
                type: 'bullets',
            },
        });
    </script>

</body>

</html>
